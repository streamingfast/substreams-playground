specVersion: v0.1.0
package:
  name: pcs
  version: v0.5.1
  url: https://github.com/streamingfast/substreams-playground
  doc: |
    These substream modules compose all the things to build up the PancakeSwap substreams.

    See individual modules docs for help.

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.3.spkg
  ethtokens: https://github.com/streamingfast/substreams-playground/releases/download/v0.5.1/eth-token-v0.5.1.spkg
  ethtokens_at_pcs: ../eth-token/eth-token-at-pcs-v0.5.1.spkg # To use tokens only present at the beginning of PCS, eventually that would be an override on a third-party module's "initialBlock"

protobuf:
  files:
    - pcs/v1/pcs.proto
    - pcs/v1/database.proto
  importPaths:
    - ./proto
    - ../../external-proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/pcs_substreams.wasm
  pcs_fixed:
    type: wasm/rust-v1
    file: snapshot.wasm

modules:
  - name: map_pairs
    kind: map
    initialBlock: 6810706
    binary: default  # Implicit
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:pcs.types.v1.Pairs

  - name: store_pcs_tokens
    kind: store
    initialBlock: 6810706
    updatePolicy: set
    valueType: bytes
    inputs:
      - map: map_pairs
      - store: ethtokens:store_tokens

  - name: store_pairs
    kind: store
    updatePolicy: set
    valueType: proto:pcs.types.v1.Pair
    inputs:
      - map: map_pairs

  - name: map_reserves
    kind: map
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: store_pairs
      - store: store_pcs_tokens
    output:
      type: proto:pcs.types.v1.Reserves

  - name: store_reserves
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_reserves
      - store: store_pairs

  - name: store_prices
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_reserves
      - store: store_pairs
      - store: store_reserves

  - name: map_burn_swaps_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: store_pairs
      - store: store_reserves
      - store: store_pcs_tokens
    output:
      type: proto:pcs.types.v1.Events

  - name: store_totals
    kind: store
    initialBlock: 6810706
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_pairs
      - map: map_burn_swaps_events

  - name: store_volumes
    kind: store
    updatePolicy: add
    valueType: bigfloat
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_burn_swaps_events

  - name: db_out
    kind: map
    initialBlock: 6810706
    inputs:
      - source: sf.substreams.v1.Clock
      - store: store_pcs_tokens
        mode: deltas
      - store: store_pairs
        mode: deltas
      - store: store_totals
        mode: deltas
      - store: store_volumes
        mode: deltas
      - store: store_reserves
        mode: deltas
      - map: map_burn_swaps_events
      - store: store_pcs_tokens
        mode: get
    output:
      type: proto:pcs.database.v1.DatabaseChanges
