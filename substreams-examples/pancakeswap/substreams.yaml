specVersion: 0.1.0
description: Test WASM substream

modules:
  - name: block_to_pairs
    kind: map
    startBlock: 6810706
    code:
      type: wasm/rust-v1
      file: ./pkg/pcs_substreams_bg.wasm
      entrypoint: map_pairs
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:pcs.types.v1.Pairs

  - name: pairs
    kind: store
    updatePolicy: replace
    valueType: proto:pcs.types.v1.Pair
    code:
      type: wasm/rust-v1
      file: ./pkg/pcs_substreams_bg.wasm
      entrypoint: build_pairs_state
    inputs:
      - map: block_to_pairs

  - name: block_to_reserves
    kind: map
    code:
      type: wasm/rust-v1
      file: ./pkg/pcs_substreams_bg.wasm
      entrypoint: map_reserves
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: pairs
      - store: build_pcs_token_state
    output:
      type: proto:pcs.types.v1.Reserves

  - name: reserves
    kind: store
    updatePolicy: replace
    valueType: string
    code:
      type: wasm/rust-v1
      file: ./pkg/pcs_substreams_bg.wasm
      entrypoint: build_reserves_state
    inputs:
      - source: sf.ethereum.type.v1.Block
      - map: block_to_reserves
      - store: pairs

  - name: prices
    kind: store
    updatePolicy: replace
    valueType: string
    code:
      type: wasm/rust-v1
      file: ./pkg/pcs_substreams_bg.wasm
      entrypoint: build_prices_state
    inputs:
      - source: sf.ethereum.type.v1.Block
      - map: block_to_reserves
      - store: pairs
      - store: reserves

  - name: mint_burn_swaps_extractor
    kind: map
    code:
      type: wasm/rust-v1
      file: ./pkg/pcs_substreams_bg.wasm
      entrypoint: map_mint_burn_swaps
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: pairs
      - store: prices
      - store: build_pcs_token_state
    output:
      type: proto:pcs.types.v1.Events

  - name: totals
    kind: store
    startBlock: 6810706
    updatePolicy: sum
    valueType: int64
    code:
      type: wasm/rust-v1
      file: ./pkg/pcs_substreams_bg.wasm
      entrypoint: build_totals_state
    inputs:
      - source: sf.ethereum.type.v1.Block
      - map: block_to_pairs
      - map: mint_burn_swaps_extractor

  - name: volumes
    kind: store
    updatePolicy: sum
    valueType: bigfloat
    code:
      type: wasm/rust-v1
      file: ./pkg/pcs_substreams_bg.wasm
      entrypoint: build_volumes_state
    inputs:
      - source: sf.ethereum.type.v1.Block
      - map: mint_burn_swaps_extractor

  - name: block_to_tokens
    kind: map
    startBlock: 6810706
    code:
      type: wasm/rust-v1
      file: ../erc20/pkg/substreams_eth_token_bg.wasm
      entrypoint: block_to_tokens
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:sf.substreams.tokens.v1.Tokens

  - name: tokens
    kind: store
    startBlock: 6810706
    updatePolicy: replace
    valueType: bytes
    code:
      type: wasm/rust-v1
      file: ../erc20/pkg/substreams_eth_token_bg.wasm
      entrypoint: build_tokens_state
    inputs:
      - map: block_to_tokens

  - name: build_pcs_token_state
    kind: store
    startBlock: 6810706
    updatePolicy: replace
    valueType: bytes
    code:
      type: wasm/rust-v1
      file: ./pkg/pcs_substreams_bg.wasm
      entrypoint: build_pcs_token_state
    inputs:
      - map: block_to_pairs
      - store: tokens

  - name: db_out
    kind: map
    startBlock: 6810706
    code:
      type: wasm/rust-v1
      file: ./pkg/pcs_substreams_bg.wasm
      entrypoint: map_to_database
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: build_pcs_token_state
        mode: deltas
      - store: pairs
        mode: deltas
      - store: totals
        mode: deltas
      - store: volumes
        mode: deltas
      - store: reserves
        mode: deltas
      - map: mint_burn_swaps_extractor
      - store: build_pcs_token_state
        mode: get
    output:
      type: proto:sf.substreams.v1.DatabaseChanges
